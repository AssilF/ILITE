[env:ILITE]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
lib_deps =
        olikraus/U8g2@^2.35.4
        yellobyte/DacESP32@^1.0.11

[env:ILITE_OTA]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
upload_protocol = espota
upload_port = 192.168.4.1
lib_deps =
        olikraus/U8g2@^2.35.4
        yellobyte/DacESP32@^1.0.11